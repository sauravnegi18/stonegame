<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stone Paper Scissor</title>
</head>

<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choice">
        <div class="image" id="stone">
            <img src="rock.png" alt="">
        </div>
        <div class="image" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="image" id="scissor">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <div class="pointer">Five Match pointer

    </div>
    <div class="score-board">

        <p id="user1"></p>
        <div class="score">
            <p class="user same">0</p>
            <p class="same">User</p>
        </div>
        <div class="score">
            <p class="computer same">0</p>
            <p class="same">Comp</p>
        </div>
        <p id="comp1"></p>
    
    </div>
    <div id="content">
        <div>

            <p id="decision">Your Turn</p>
        </div>
        <div id="button" >
            Reset
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
